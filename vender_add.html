<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add products</title>
    <link rel="stylesheet" href="./assets/css/vendor/vendor_add.css">
</head>
<body>
    <header id="header">
        <ul>
            <li>
                <a href="#">HOME</a>
                <a href="./vendor_view.html">View</a>
            </li>
            <li><a href="#">My Account</a></li> <!--link for account page-->
            <!-- <li><a href="#">Login</a></li> link for login page -->
        </ul>
    </header>
    
    <div id="vender_add">
        <div class="vender_add-content">
            <input type="text" placeholder="Name">

            <input type="number" placeholder="Price">

            <textarea placeholder="Description" name="" id="" cols="68" rows="10"></textarea>

            <div class="container">
                <div class="wrapper">
                   <div class="image">
                      <img src="./assets/images/register/upload_file_logo.png" alt="">
                   </div>
                   <div class="content">
                      <div class="icon">
                         <i class="fas fa-cloud-upload-alt"></i>
                      </div>
                      <div class="text">
                      </div>
                   </div>
                   <div id="cancel-btn">
                      <i class="fas fa-times"></i>
                   </div>
                   <div class="file-name">
                      File name here
                   </div>
                </div>
                <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
                <input id="default-btn" type="file" hidden>
            </div>
             <script>
                const wrapper = document.querySelector(".wrapper");
                const fileName = document.querySelector(".file-name");
                const defaultBtn = document.querySelector("#default-btn");
                const customBtn = document.querySelector("#custom-btn");
                const cancelBtn = document.querySelector("#cancel-btn i");
                const img = document.querySelector("img");
                let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
                function defaultBtnActive(){
                  defaultBtn.click();
                }
                defaultBtn.addEventListener("change", function(){
                  const file = this.files[0];
                  if(file){
                    const reader = new FileReader();
                    reader.onload = function(){
                      const result = reader.result;
                      img.src = result;
                      wrapper.classList.add("active");
                    }
                    cancelBtn.addEventListener("click", function(){
                      img.src = "";
                      wrapper.classList.remove("active");
                    })
                    reader.readAsDataURL(file);
                  }
                  if(this.value){
                    let valueStore = this.value.match(regExp);
                    fileName.textContent = valueStore;
                  }
                });
             </script>
            
             <button>Submit</button>
        </div>
    </div>

    <footer id="footer">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Copyright</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>
</body>
</html>
