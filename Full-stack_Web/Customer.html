<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Page</title>
  </head>
  <body>
    <!--header-->
    <header>
      <img src="images/Lazada-logo.png" alt="Lazada-logo" width="200" height="100">
      <h1 id="WebTitle">Lazada</h1>
      <!--nav_bar-->
      <nav>
        <ul>
          <li class="active"><a href="Customer.html">Home</a></li>
          <li><a href="#">My Account</a></li> <!--link for account page-->
          <li><a href="#">Login</a></li> <!--link for login page-->
        </ul>
      </nav>
    </header>
    <!--main-->
    <main>
      <!--shopping_cart-->
      <div id="MyCart">
        <a href="ShoppingCart.html">My Cart</a>
        <i class="fa fa-shopping-cart"></i>
      </div>
      <!--search_bar-->
      <div id="SearchBar">
        <input type="text" placeholder="Search...">
      </div>
      <!--products_images_and_details-->
      <h2>Products</h2>
      <div class="Products">
        <div id="Product1">
          <a href="ProductDetail.html"><input class="image" type="image" src="images/Product1.jpg" alt="men's shirt"
          width="200" height="200"></a>
          <p class="text">Men's Shirt</p>
          <p class="product_price"><sup><u>đ</u></sup> 100,000</p>
        </div>

        <div id="Product2">
          <a href="ProcductDetail.html"><input class="image" type="image" src="images/Product2.jpg" alt="chess set"
          width="200" height="200"></a>
          <p class="text">Chess set</p>
          <p class="product_price"><sup><u>đ</u></sup> 500,000</p>
        </div>

        <div id="Product3">
          <a href="ProcductDetail.html"><input class="image" type="image" src="images/Product3.jpg" alt="laptop"
          width="200" height="200"></a>
          <p class="text">Laptop</p>
          <p class="product_price"><sup><u>đ</u></sup> 20,000,000</p>
        </div>

        <div id="Product4">
          <a href="ProductDetail.html"><input class="image" type="image" src="images/Product4.jpg" alt="sport shoes"
          width="200" height="200"></a>
          <p class="text">Sport shoes</p>
          <p class="product_price"><sup><u>đ</u></sup> 2,500,000</p>
        </div>

        <div id="Product5">
          <a href="ProductDetail.html"><input class="image" type="image" src="images/Product5.jpg" alt="umbrella"
          width="200" height="200"></a>
          <p class="text">Umbrella</p>
          <p class="product_price"><sup><u>đ</u></sup> 50,000</p>
        </div>

        <div id="Product6">
          <a href="ProductDetail.html"><input class="image" type="image" src="images/Product6.jpg" alt="hand bag"
          width="200" height="200"></a>
          <p class="text">Women Hand Bag</p>
          <p class="product_price"><sup><u>đ</u></sup> 5,000,000</p>
        </div>
      </div>
      <!--price_filter-->
      <h3>Prices</h3>
      <div id="FilterBox">
        <form>
          <input type="checkbox" id="filter_1" name="filter_1" value="filter_1">
          <label for="filter_1"> &lt; <sup><u>đ</u></sup> 100,000</label><br>
          <input type="checkbox" id="filter_2" name="filter_2" value="filter_2">
          <label for="filter_2"><sup><u>đ</u></sup> 100,000 - <sup><u>đ</u></sup> 999,999</label><br>
          <input type="checkbox" id="filter_3" name="filter_3" value="filter_3">
          <label for="filter_3"><sup><u>đ</u></sup> 1,000,000 - <sup><u>đ</u></sup> 10,000,000</label><br>
          <input type="checkbox" id="filter_2" name="filter_2" value="filter_2">
          <label for="filter_2"> &gt; <sup><u>đ</u></sup> 10,000,000
        </form>
      </div>
    </main>
    <!--footer-->
    <footer>
      <nav>
        <ul>
          <li><a href="About.html">About</a></li>
          <li><a href="Copyright.html">Copyright</a></li>
          <li><a href="Privacy.html">Privacy</a></li>
          <li><a href="Help.html">Help</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
